<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="icon" href="" type="img/icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top">


        <div class="logo">
            <h1>LOGO.</h1>
        </div>


        <div class="navbar">
            <nav>
                <ul class="listitem">
                    <li><a class="item action" href="">Home</a></li>
                    <li><a class="item" href="">Blog</a></li>
                    <li><a class="item"  href="">Service</a></li>
                    <li><a class="item"  href="">About</a></li>
                </ul>
            </nav>
        </div>


        <div class="btn">
            <button onclick="login()"  class="buttonlogin">
                Log In
            </button>
            <button onclick="signup()"  class="buttonsignup">
                Sign Up
            </button>
        </div>


    </div>

    <div class="login-signup">
        <form action="" class="form" id="login">
            <div class="topboxlogin">
                <h3>Login</h3>
            </div>
            <div class="input-login">
                <input class="iteminput" id="login-username" type="text" placeholder="Username"><img width="25px" height="25px" class="inputimg" src="icons8-user-24.png" alt="">
                <input class="iteminput" id="login-password" type="password" placeholder="Password"><img width="25px" height="25px"  class="inputimg"  src="icons8-lock-30.png" alt="">
            </div>
            <div class="rmb-fg">
                <div class="rmb"><input type="checkbox"><label for="">Remember Me</label></div>
                <div class="fg"><a href="">Forgot Password?</a></div>
            </div>
            <div class="btnlogin">
                <button onclick="btnlogin()">Login</button>
            </div>
            <div class="dhaac">
                <p>Don't have an account?<a onclick="signup()" href="#">Register</a></p>
            </div>
        </form>

        <form action="" class="form hidden" id="signup">
            <div class="topboxsignup">
                <h3>Signup</h3>
            </div>
            <div class="input-signup">
                <input class="iteminput" id="signup-username" type="text" placeholder="Username"><img width="25px" height="25px" class="inputimg" src="icons8-user-24.png" alt="">
                <input class="iteminput" id="signup-password" type="password" placeholder="Password"><img width="25px" height="25px"  class="inputimg"  src="icons8-lock-30.png" alt="">
                <input class="iteminput" id="signup-password-confirm" type="password" placeholder="Comfirm Password"><img width="25px" height="25px"  class="inputimg"  src="icons8-lock-30.png" alt="">
            </div>
            <div class="rmb-fg">
                <div class="rmb">
                    <input type="checkbox"><label for="">Remember Me</label>
                </div>
            </div>
            <div class="btnsignup">
                <button onclick="btnsignup()">Signup</button>
            </div>
            <div class="Ahaa">
                <p>Already have an account?<a onclick="login()" href="#">Login</a></p>
            </div>  
        </form>
    </div>


</body>


    <script src="/apps.js"></script>


</html>
